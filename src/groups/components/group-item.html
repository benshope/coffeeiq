<div
  [ngClass]="{'group-item--completed': group.completed, 'group-item--editing': editing}"
  class="group-item"
  tabindex="0">

  <div class="cell">
    <button
      *ngIf="!editing"
      (click)="toggleStatus()"
      aria-label="Mark group as completed"
      class="group-item__button"
      type="button">
      <span class="icon material-icons" [ngClass]="{'icon--active': group.completed}">done</span>
    </button>
  </div>
  <div class="cell">
    <div
      *ngIf="!editing"
      class="group-item__title"
      tabindex="0">
      {{ group.name }}
    </div>

    <form class="group-form" *ngIf="editing" (ngSubmit)="saveTitle()" novalidate>
      <input
        [(ngModel)]="name"
        (blur)="stopEditing()"
        (keyup.escape)="stopEditing()"
        autocomplete="off"
        autoFocus
        class="group-item__input"
        name="name"
        type="text">
    </form>
  </div>

  <div class="cell">
    <button
      *ngIf="editing"
      (click)="stopEditing()"
      aria-label="Cancel editing"
      class="group-item__button"
      type="button">
      <span class="icon material-icons">&#xe14c;</span>
    </button>
    <button
      *ngIf="!editing"
      (click)="editTitle()"
      aria-label="Edit group title"
      class="group-item__button"
      type="button">
      <span class="icon material-icons">edit</span>
    </button>
    <button
      *ngIf="!editing"
      (click)="remove.emit()"
      aria-label="Delete group"
      class="group-item__button"
      type="button">
      <span class="icon material-icons">delete</span>
    </button>
  </div>
</div>
