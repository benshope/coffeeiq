machine:
  node:
    version: 6.9.5

dependencies:
  pre:
    - rm -rf node_modules

test:
  override:
    - ng lint
    - ng test --watch false # single test run
    - ng build --prod

deployment:
  production:
    branch: master
    commands:
      - ./node_modules/.bin/firebase deploy --token $FIREBASE_TOKEN
